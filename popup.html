<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 12px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #1565c0;
    }
    
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      height: 40px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #1976d2;
    }
    
    #status {
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
    }
    
    #status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }
    
    #status.error {
      background: #ffeaa7;
      color: #d63031;
      border: 1px solid #e17055;
    }
    
    #status.loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #2196f3;
    }
    
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px;
      margin-bottom: 6px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 11px;
    }
    
    .history-prompt {
      flex: 1;
      margin-right: 8px;
      line-height: 1.3;
      color: #333;
    }
    
    .history-delete {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
      flex-shrink: 0;
    }
    
    .history-delete:hover {
      background: #c82333;
    }
    
    .hint {
      font-size: 10px;
      color: #999;
      margin-top: 4px;
    }
    
    .button-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .button-row #status {
      flex: 1;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Page Buddy</h1>
  
  <div class="form-group">
    <label for="prompt-input">Customize this page:</label>
    <textarea id="prompt-input" placeholder="e.g., reduce font size, hide sidebar, change background color..."></textarea>
    <div class="hint">Press âŒ˜+Enter to apply changes</div>
  </div>
  
  <div class="button-row">
    <button id="apply-changes">Apply Changes</button>
    <button id="undo-changes" style="display: none;">Undo All</button>
    <div id="status" style="font-size: 12px; display: none;"></div>
  </div>
  
  <div id="history-section" style="margin-top: 16px; display: none;">
    <h3 style="font-size: 14px; margin: 0 0 8px 0; color: #666;">Applied Changes</h3>
    <div id="history-list"></div>
  </div>
  <script type="module" src="dist/popup.js"></script>
</body>
</html>
